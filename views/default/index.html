<!DOCTYPE html>

<head>
    <title>Our Walmart - Login</title>
    <link rel="stylesheet" type="text/css" href="{{=URL('static','css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{=URL('static','css/animate.css')}}">
</head>

<body>

    <section class="bg-img v-center-container">
       <div class="h-center v-center">
            <span class="subtext">Join a community of</span>
            <h1 style="font-size:2em;text-transform:uppercase">over 500,000</h1>
            <span class="subtext">fellow employees.</span>
        </div>
    </section>

    <section class="signup v-center-container" style="min-height:40vh;">
        <div class="v-center">
        <div class="v-center-container">

        <div class="h-center">
           <div class="thin-text">To protect your anonymity, we use your mobile phone number to make sure that you're you.</div>
           <br><br>
           <input id="username" placeholder="(123) 456-7762" type="text" />
           <br>
           <div class="small-text thin-text"></div>
           <a href="{{=URL('onboard.html')}}">Already a member? Click me!</a>
        </div>

        <a href="{{=URL('lessons.html')}}"><div class="button button-full button-bottom button-disabled"> <!-- if input has text, then remove button-disabled and add button-active -->
            <span>login</span>&nbsp;<i class="fa fa-chevron-right"></i>
        </div></a>
        </div>
    </section>
</body>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#username').keypress(function() {
          if ($('#username').val() != '') {
            console.log("has content");
          }
        })
    });
</script>

</html>
